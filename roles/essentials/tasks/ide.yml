---
- name: Check if Visual Code Studio is present
  stat:
    path: /usr/bin/code
  register: vscode_exists

- name: Visual Code Studio | Install Visual Code
  block:
  - name: Visual Code Studio | Add Visual Code apt key
    apt_key:
      url: https://packages.microsoft.com/keys/microsoft.asc
      state: present
    become: yes
  - name: Visual Code Studio | Add Visual Code repository
    apt_repository:
      repo: "deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main"
      filename: vscode
      update_cache: yes
      state: present
    become: yes
  - name: Visual Code Studio | Install Visual Code
    package:
      name: code
      state: present
      force_apt_get: true
    become: yes
  when: vscode_exists.stat.exists == False

- name: Check if Sublime Text is present
  stat:
    path: /usr/bin/subl
  register: subl_exists

- name: Sublime Text | Install Sublime Text
  block:
  - name: Sublime Text | Add apt key
    apt_key:
      url: https://download.sublimetext.com/sublimehq-pub.gpg
      state: present
    become: yes
  - name: Sublime Text | Add the repository
    apt_repository:
      repo: "deb https://download.sublimetext.com/ apt/stable/"
      filename: sublimetext
      update_cache: yes
      state: present
    become: yes
  - name: Sublime Text | Install the package
    package:
      name: sublime-text
      state: present
      force_apt_get: true
    become: yes
  when: subl_exists.stat.exists == False

- name: Check if Atom is present
  stat:
    path: /usr/bin/atom
  register: atom_exists

- name: Atom | Install Atom
  block:
  - name: Atom | Add apt key
    apt_key:
      url: https://packagecloud.io/AtomEditor/atom/gpgkey 
      state: present
    become: yes
  - name: Atom | Add the repository
    apt_repository:
      repo: "deb [arch=amd64] https://packagecloud.io/AtomEditor/atom/any/ any main"
      filename: atom
      update_cache: yes
      state: present
    become: yes
  - name: Atom | Install the package
    package:
      name: atom
      state: present
      force_apt_get: true
    become: yes
  when: atom_exists.stat.exists == False