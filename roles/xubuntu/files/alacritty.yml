window:
  dimensions:
    columns: 100
    lines: 40
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold Italic
  size: 14
  offset:
    y: 1
    x: 0

draw_bold_text_with_bright_colors: true

cursor:
  style: Block

live_config_reload: true

shell:
  program: /usr/bin/zsh
  args:
    - --login
    - -c
    - "tmux"
